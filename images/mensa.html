<!doctype html>
<!-- "html" zeigt, dass dieses Dokument in html verfasst ist. -->
<html>
  <!-- Informationen ueber die Webseite befinden sich im "head". -->
  <head>
	<!-- "meta" definiert welcher Zeichensatz verwendet werden soll. -->
    <meta charset="utf-8">
	<!-- "title" definiert den Titel der html Seite. -->
    <title>MensaApp</title>
  </head>
  <!-- Ab hier beginnt der "Darstellungsbereich" des HTML-Dokuments, durch "body" eingeleitet. -->
  <body>
    <!-- "h1" signalisiert eine Ueberschrift der ersten Ebene(Hierarchie). -->
    <h1>MensaApp der FAU</h1>
    <!-- Durch den Einsatz von "br" entsteht eine Leerzeile. -->
    <br>
    <!-- Der Ort, an dem sich das Bild befindet. Gekennzeichnet durch "img" und "src". -->
    <img src="http://www.werkswelt.de/data/uploads/gastronomie/slideshows/suedmensa-(3).jpg">
    <br>
	<!-- "div" zur einfachereren Strukturierung im weiteren Verlauf des Projekts.  -->
    <div>
      <!-- "p" markiert einen Paragraphen, dient zur Textgliederung. Einsatz von "b" erzeugt 'fette' Schrift. -->
      <p><b>Herzlich Willkommen auf der Startseite</b></p>
      <p>Als Student haben sie die Möglichkeit an folgenden Mensen zu speisen:</p>
      <!-- "ul" steht für eine ungeordnete Liste. -->
      <ul>    
        <!-- "li" steht für Listeneintraege. Durch "a href" verweisen die Eintraege auf die angegeben Webseiten. Sie werden also zu Links. -->                                                  
        <li><a href="http://www.werkswelt.de/index.php?id=lmpl">Mensa Langemarckplatz</a></li>          
        <li><a href="http://www.werkswelt.de/index.php?id=sued">Südmensa</a></li>
        <li><a href="http://www.werkswelt.de/index.php?id=isch">Mensa Insel Schütt</a></li>
        <li><a href="http://www.werkswelt.de/index.php?id=regb">Mensa Regensburger Straße</a></li>
        <li><a href="http://www.werkswelt.de/index.php?id=spau">Ausgabemensa St. Paul</a></li>
        <li><a href="http://www.werkswelt.de/index.php?id=mohm">Mensateria Ohm</a></li>         
      </ul>
    </div>
  </body>
</html>
